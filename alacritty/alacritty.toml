[colors.bright]
black = "#928374"
blue = "#83a598"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#ebdbb2"
yellow = "#fabd2f"

[colors.normal]
black = "#282828"
blue = "#458588"
cyan = "#689d6a"
green = "#98971a"
magenta = "#b16286"
red = "#cc241d"
white = "#a89984"
yellow = "#d79921"

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "<"
key = "§"

[[keyboard.bindings]]
chars = ">"
key = "°"
mods = "Shift"

[[keyboard.bindings]]
chars = "{"
key = "7"
mods = "Alt"

[[keyboard.bindings]]
chars = "}"
key = "0"
mods = "Alt"

[[keyboard.bindings]]
chars = "|"
key = "§"
mods = "Alt"

[[keyboard.bindings]]
chars = "\\"
key = "+"
mods = "Alt"

