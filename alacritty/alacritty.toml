[scrolling]
history = 10000

[window]
decorations = "Buttonless"
dynamic_padding = false
startup_mode = "Windowed"
option_as_alt = "Both"

[window.dimensions]
columns = 90
lines = 30

[window.padding]
x = 2
y = 2

[shell]
program = "/bin/zsh"
args = ["--login", "-c", "tmux a -t base || tmux new -s base"]
