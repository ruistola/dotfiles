# set -g @catppuccin_pane_color "#{thm_orange}"
# set -g @catppuccin_pane_background_color "#{thm_orange}"

# <prefix>-y will capture the active pane's entire scroll buffer and
# open it as a new buffer in vim (/neovim).
bind-key y send "tmux capture-pane -pJS - | nv -c $ -R -" ENTER

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
